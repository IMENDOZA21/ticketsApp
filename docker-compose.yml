version: '3.3'

services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: ticketsDB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: Root123
    ports:
      - "5432:5432"
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=imendoza@unab.edu.co
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "5050:80"
  